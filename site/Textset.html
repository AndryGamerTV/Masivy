<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Tasks for the day ✔ ✖</title>
      <link rel="stylesheet" href="style.css">
      <script src="TaskCheaker.js"></script>
</head>
<body>
    <h1>
        <span></span>
        <span class=sr-only>
          For
        </span>
        <span aria-hidden="true">
          <span>Tasks F</span>
          <span class=stretch-o></span>
          <span>r the day</span>
        </span>
        <span></span>
    </h1>
    <div class="button-container">
        <button class="state-button" onclick="toggleState(this, 0)">
          1. Make breakfast and drink</button>
    </div>
    <button class="state-button" onclick="toggleState(this, 1)">
      <strong>2. Focus on the main task or project</strong></button>
    <button class="state-button" onclick="toggleState(this, 2)">
      <strong>3. Spend time on the hobby</strong></button>
    <button class="state-button" onclick="toggleState(this, 3)">
      <strong>4. Prepare a plan for the next day</strong></button>
    <button class="state-button" onclick="toggleState(this, 4)">
      <strong>5. Go walk or enjoy a favorite movie</strong></button>
</body>
</html>
